			<div class="card-panel teal lighten-2">
				<H1><span class="orange-text text-darken-4">Quanto emagreci???</H1>
					<input type="number" placeholder="Digite seu peso inicial, exemplo 112.5" id="pesoinicial" name="pesoinicial" step = "0.1" min = "1" required  />
					<input type="number" placeholder="Digite seu peso atual, exemplo 98.3" id="pesoatual" name="pesoatual" step = "0.1" min = "1" required />
					<input type="number" placeholder="Digite sua altura, exemplo 1.60" id="altura" name="altura" step = "0.01" min = "1" />
					<button class="waves-effect waves-light btn" type="button" onClick="Calcular()" >Calcular</button>
			</div>
			<div class="card-panel orange">
				<p id="quilos"></p>
				<p id="porcetagem"></p>
				<p id="imc"></p>
				<p id="fonte"></p>
			</div>

		<!--JavaScript at end of body for optimized loading-->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<script>
				function Calcular()
				{
					var pesoinicial = parseFloat(document.getElementById('pesoinicial').value);
					var pesoatual = parseFloat(document.getElementById('pesoatual').value);   
									
					if (pesoinicial < pesoatual)
					{
						resp = pesoatual - pesoinicial;
						situacao = "aumentados!!!";
						porc = resp * 100 / pesoinicial;
					}
					else if (pesoinicial ==  pesoatual)
					{
						resp = 0;
						situacao = "!!! Troque enlatados, ensacados, empacotados por comida de verdade!!!!"
						porc = 0;
					}
					else 
					{
						resp = pesoinicial - pesoatual;
						situacao = "eliminados!!!"	;
						porc = resp * 100 / pesoinicial;						
					}
					
					document.getElementById("quilos").innerHTML = "" + resp.toFixed(1) + " quilos " + situacao;
					document.getElementById("porcetagem").innerHTML = "Porcentagem: " + Math.round(porc)  + "%";    
					
					if (document.getElementById('altura').value != null)
					{
						var altura = parseFloat(document.getElementById('altura').value);   
						var imc = pesoatual / (altura * altura);
						if (imc < 17){
							classificacao = "Muito abaixo do peso! Pode ter queda de cabelo, infertilidade, ausência menstrual.";
						}else if (imc < 18.5){	
							classificacao = "Abaixo do peso! Pode ter fadiga, stress, ansiedade.";
						}else if (imc < 25){
							classificacao = "Peso normal. Pode ter menor risco de doenças cardíacas e vasculares.";
						}else if (imc < 30){
							classificacao = "Acima do peso! Pode ter Fadiga, má circulação, varizes.";
						}else if (imc < 35){
							classificacao = "Obesidade nível 1 de 3! Pode ter Diabetes, angina, infarto, aterosclerose.";
						}else if (imc < 40){
							classificacao = "Obesidade nível 2 de 3! Pode ter apneia do sono, falta de ar.";
						}else{
							classificacao = "Obesidade preocupante pois é nível 3 de 3 e isto não é um jogo! Pode ter refluxo, dificuldade para se mover, escaras, diabetes, infarto, AVC.";
						}
						
						document.getElementById("imc").innerHTML = "Seu ìndice de massa corporal (IMC) é " + imc.toFixed(1) + ". " + classificacao;    
						document.getElementById("fonte").innerHTML = "Fonte: https://www.tuasaude.com/imc/";    
					}
				}
		</script>
